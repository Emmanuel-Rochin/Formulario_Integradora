        <p><a href="">¿Olvidaste tu contraseña? ¡Recupérala!</a></p>
        <p><a href="">¿No tienes cuenta? ¡Crea Una!</a></p>

    <div class="movimiento_fondo">

        <img  class="personas" src="imagenes/Personas.png" alt="Imagen_Personas" >
    </div>
    
    <div class="movimiento_imagen2">
        <img  class="movimiento_imagen_lago2" src="imagenes/Lago2.png" alt="Imagen del Lago" >
